<!DOCTYPE html>
<html lang="en">
{% load static %}


<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Towhsniwal Login</title>
    <link rel="stylesheet" href="{% static 'toshniwal_static/vendors/mdi/css/materialdesignicons.min.css' %}">
    <link rel="stylesheet" href="{% static 'toshniwal_static/vendors/base/vendor.bundle.base.css' %}">
    <link rel="stylesheet" href="{% static 'toshniwal_static/css/style.css' %}">
    <link rel="shortcut icon" href="{% static 'toshniwal_static/images/fuel.png' %}" />
</head>

<body>
    <div class="container-scroller">
        <div class="container-fluid page-body-wrapper full-page-wrapper">
            <div class="content-wrapper d-flex align-items-center auth px-0">
                <div class="row w-100 mx-0">
                    <div class="col-lg-4 mx-auto">
                        <div class="auth-form-light text-left py-5 px-4 px-sm-5">
                            <div class="brand-logo">
                                <img src="{% static 'toshniwal_static/images/Surveillense.png' %}"
                                    style="width:70%; height:70%;margin-left: 50px;" alt="logo">
                            </div>

                            <form class="pt-3" action="login" method="post">
                                {% csrf_token %}
                                <div class="form-group">
                                    <input type="text" class="form-control form-control-lg" name="user_name"
                                        id="user_name" placeholder="Username">
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control form-control-lg" id="pass_word"
                                        name="pass_word" placeholder="Password">
                                </div>
                                <div class="mt-3">
                                    <button type="submit"
                                        class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn"
                                        style="color:#fff;">Login</button>
                                </div>
                                

                                <div class="text-center mt-4 font-weight-light"> {% for message in messages %} <a
                                        style="color:red">{{message}}</a> {% endfor %}</div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- content-wrapper ends -->
        </div>
        <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->

    <!-- plugins:js -->
    <script src="" {% static 'toshniwal_static/vendors/base/vendor.bundle.base.js' %}"></script>

    <script src="" {% static 'toshniwal_static/js/template.js' %}"></script>
    <!-- endinject -->
</body>

</html>
