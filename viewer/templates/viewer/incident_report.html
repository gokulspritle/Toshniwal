    <script>
        var dict = {
            "Low": 2,
            "Medium": 1,
            "High": 0
        };
        var selected_severity = "{{ severity }}";
        console.log(selected_severity);
        console.log(dict[selected_severity]);
        document.getElementById("severity").selectedIndex = dict[selected_severity];

        function loadDoc() {
            console.log(window.location.href);
            var severity = document.getElementById("severity");
            var selectedSeverity = severity.options[severity.selectedIndex].value;
            var occurrence_count = document.getElementById("occurrences").innerText;
            var spotted_on = document.getElementById("spotted_on").innerText;
            var cam_area = document.getElementById("area").innerText;
            var ref_sec = window.location.href;
            var comments = document.getElementById("comments").value;
            $.ajax({
                type: "GET",
                url: window.location.href,
                data: {
                    "check_this": "register_new",
                    "severity": selectedSeverity,
                    "spotted_on": spotted_on,
                    "cam_area": cam_area,
                    "ref_sec": ref_sec,
                    "comment": comments,
                    "occurrence_count": occurrence_count
                },
                success: function (data) {
                    console.log("success");
                },
                failure: function (data) {
                    console.log("failure");
                    console.log(data);
                },
            });
        }
    </script>
    <script>
        function setAsResolved() {
            console.log(window.location.href);
            var ref_sec = window.location.href;
            $.ajax({
                type: "GET",
                url: window.location.href,
                data: {
                    "check_this": "set_success",
                    "ref_sec": ref_sec
                },
                success: function (data) {
                    console.log("success");
                },
                failure: function (data) {
                    console.log("failure");
                    console.log(data);
                },
            });
        }
    </script>
    <script>
        $(document).ready(function () {
            $("#add_comments").click(function () {
                $("#comments").show();
            });

            $.get('userAcess', function (data) {
                console.log(data);
                if (data['is_staff'] == false && data['superuser'] == false) {
                    $('#superP').hide();
                    $('#adminP').hide();
                    $('#user_role').html('User');

                } else if (data['is_staff'] == true && data['superuser'] == false) {
                    $('#superP').hide();
                    $('#user_role').html('Admin');
                } else
                    $('#user_role').html('Super User');

            });




            // ajaxSetup

            $.ajaxSetup({
                beforeSend: function (xhr, settings) {
                    if (settings.type.toUpperCase() == "POST") {
                        xhr.setRequestHeader("X-CSRFToken", getCookie('csrftoken'));
                    }
                }
            });


            function getCookie(name) {
                let cookieValue = null;
                if (document.cookie && document.cookie !== '') {
                    const cookies = document.cookie.split(';');
                    for (let i = 0; i < cookies.length; i++) {
                        const cookie = cookies[i].trim();
                        // Does this cookie string begin with the name we want?
                        if (cookie.substring(0, name.length + 1) === (name + '=')) {
                            cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                            break;
                        }
                    }
                }
                return cookieValue;
            }


        });
        });
    </script>
